    height: 100vh;

  }

  #video-container {
    position: relative;
    height: 100%;           /* pełna wysokość ekranu */

    opacity: 0.1;           /* 10% przezroczystości */
    display: block;
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
