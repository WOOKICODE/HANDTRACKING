<title>Hands Drag Box</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;

  }

  #video-container {
    position: relative;
    height: 100%;

    opacity: 0;

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>

</div>
